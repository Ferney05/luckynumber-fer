<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genera tu número de la suerte</title>
    <link rel="shortcut icon" href="icon-gtechAzul.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <main class="main_container">
        <section class="sect-content">
            <div class="title-text">
                <h1 class="title-principal">Genere su número de la suerte</h1>
                <p class="text-info">Puede generar su número de la suerte de 4 cifras y 3 cifras para jugar en el chance o lotería.</p>
            </div>

            <div class="numero-generado">
                <div class="num-cifras">
                    <h2 class="number-title">Número de 4 cifras</h2>
                    <div class="numeros-content">
                        <p class="numero-one4 fondo"></p>
                        <p class="numero-two4 fondo"></p>
                        <p class="numero-three4 fondo"></p>
                        <p class="numero-four4 fondo"></p>
                    </div>
                </div>

                <div class="num-cifras">
                    <h2 class="number-title">Número de 3 cifras</h2>
                    <div class="numeros-content">
                        <p class="numero-one3 fondo"></p>
                        <p class="numero-two3 fondo"></p>
                        <p class="numero-three3 fondo"></p>
                    </div>
                </div>
            </div>

            <div class="chance-loteria">
                <p class="info-breve"></p>
            </div>

            <div class="boton-div">
                <button class="button-number" dataNumeroButton>Generar número</button>
                <button class="button-limpiar" dataButtonClean>Limpiar</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>

</body>
</html>
